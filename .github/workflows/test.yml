name: Test Kluctl Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Kluctl
        uses: ./ # Use the action from the current repo

      - name: Verify kluctl installation
        run: kluctl version
        shell: bash
